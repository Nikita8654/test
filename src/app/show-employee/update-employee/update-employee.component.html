<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form [formGroup]="updateForm">
        <div class="form-group">
          <label>ID</label>
          <input type="text"
                 id="id"
                 name="id"
                 formControlName="id"
                 class="form-control">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 formControlName="name"
                 class="form-control">
        </div>
        <div class="form-group">
          <label>Salary</label>
          <input type="text"
                 id="salary"
                 name="salary"
                formControlName="salary"
                 class="form-control">
        </div>
        <div class="form-group">
          <label>Department</label>
          <input type="text"
                 id="department"
                 name="department"
                 formControlName="department"
          class="form-control">
        </div>
        <button class="btn btn-primary" type="button" (click)="onUpdate()">Update Employee</button>
      </form>
    </div>
  </div>
</div>
